<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/icofont.min.css" />

    <title>JUROS COMPOSTOS</title>
  </head>
  <body class="container">
    <div class="row m-3">
      <div class="col-12">
        <h1 class="d-flex justify-content-center">Juros Compostos</h1>
      </div>
    </div>

    <form id="Form" class="form-row d-flex justify-content-center mb-3">
      <!-- Montante Inicial -->
      <div class="col-4">
        <label for="montante">Montante Inicial</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="icofont-money"></i>
            </span>
          </div>
          <input
            type="number"
            min="100"
            step="100"
            class="form-control"
            id="capital"
            autofocus
          />
        </div>
      </div>
      <!-- Taxa de Juros Mensal -->
      <div class="col-4">
        <label for="taxa">Taxa de Juros Mensal</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="icofont-ui-calculator"></i>
            </span>
          </div>
          <input
            type="number"
            class="form-control"
            min="-12"
            max="12"
            step="0.1"
            id="taxa"
          />
        </div>
      </div>
      <!-- Período -->
      <div class="col-4">
        <label for="periodo">Período</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="icofont-clock-time"></i>
            </span>
          </div>
          <input
            type="number"
            class="form-control"
            min="1"
            step="1"
            id="periodo"
          />
        </div>
      </div>
    </form>

    <div class="row" id="cardAll"></div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
